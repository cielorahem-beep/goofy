<!DOCTYPE html>
<html lang="en">
<head>
  <title>Press the button</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }
    #prankBtn {
      position: absolute;
      padding: 20px 40px;
      font-size: 1.2em;
      cursor: pointer;
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      transition: left 0.2s, top 0.2s;
    }
  </style>
</head>
<body>
  <button id="prankBtn">Press me!</button>
  <div id="videoContainer" style="display:none; text-align:center;">
    <h2>ðŸ˜”</h2>
    <iframe src="https://drive.google.com/file/d/13BmI-JxVQFCZw3ZxLPWPfmZh8asoodBl/view?usp=sharing" width="640" height="360" allow="autoplay"></iframe>
  </div>
  <script>
    const btn = document.getElementById('prankBtn');
    const video = document.getElementById('videoContainer');
    let presses = 0;
    const requiredPresses = 10;
    function moveButton() {
      const vw = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
      const vh = Math.max(document.documentElement.clientHeight, window.innerHeight || 0);
      const btnWidth = btn.offsetWidth;
      const btnHeight = btn.offsetHeight;
      const left = Math.random() * (vw - btnWidth);
      const top = Math.random() * (vh - btnHeight);
      btn.style.left = left + 'px';
      btn.style.top = top + 'px';
    }
    btn.addEventListener('click', () => {
      presses++;
      if (presses < requiredPresses) {
        moveButton();
      } else {
        btn.style.display = 'none';
        video.style.display = 'block';
      }
    });
    moveButton();
  </script>

</body>
